<div class = container>
<h1>Popular Actors</h1>
<div class="row" >
    <div class="col-md-4" *ngFor="let person of persons ">
      <a [routerLink]="['/person', person.id]" title="{{ person.name }}" ng-if="person.profile_path">
         <img id="img-list" src="{{getImgUrl(person.profile_path)}}" alt="Poster of actor: {{person.name}}" width="300px" height="450px" />
        <span class="subtittle">
           <p class="subtittle-text">
               {{person.name}}
           </p>
       </span>
    </a>    
    </div>
</div>
</div>
